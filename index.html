<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXOLOTL</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* 헤더 */
header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

     .logo a{
    font-size: 18px;
    letter-spacing: 1px;
    text-decoration: none;
    color:#333
}

nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
}

nav a {
    color: #000;
    text-decoration: none;
    font-size: 15px;
}

/* 메인 섹션 */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}


.background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(100% - 80px); /* 여백 제외한 높이 */
  margin-top: 55px;          /* 위 여백 */
  margin-bottom: 40px;       /* 아래 여백 */
  object-fit: cover;
  z-index: -1;
}
.hero h1 {
    position: relative;
    z-index: 2;
    font-size: 80px;
    font-weight: 300;
    margin-top: 600px;
    margin-left:40px;
    text-align: left;
    letter-spacing: 8px;
    color: #fff;
}

.description {
    position: relative;
    z-index: 2;
    margin-top: 5px;
    font-size: 11px;
    line-height: 1.9;
    margin-left:40px;
    text-align: left;
    color: #fff;
}


/*  반응형 디자인 추가 */


@media (max-width: 1024px) {
    .hero h1 {
        font-size: 60px;
    }
}

@media (max-width: 768px) {

    nav ul {
        gap: 15px;
    }

 

    .triangle {
        border-left: 35px solid rgba(255,255,255,0.8);
        border-top: 18px solid transparent;
        border-bottom: 18px solid transparent;
    }

    .hero h1 {
        font-size: 45px;
        letter-spacing: 4px;
    }

    .description {
        font-size: 13px;
        padding: 0 20px;
    }
}

@media (max-width: 480px) {
    .hero h1 {
        font-size: 34px;
    }

 
    .triangle {
        border-left: 25px solid rgba(255,255,255,0.8);
        border-top: 14px solid transparent;
        border-bottom: 14px solid transparent;
    }

    header {
        padding: 15px 20px;
    }

    nav ul {
        gap: 10px;
    }

    nav a {
        font-size: 13px;
    }
}
</style>
<body>

    <!-- 헤더 네비게이션 -->
    <header>
         <div class="logo"><a href="index.html">AXOLOTL</a></div>
        <nav>
            <ul>
            <li><a href="about.html">about</a></li>
            <li><a href="place.html">place</a></li>
            <li><a href="history.html">history</a></li>
            <li><a href="campaign.html">campaign</a></li>
            <li><a href="tips.html">tips</a></li>
        </ul>
        </nav>
    </header>

    <!-- 비디오 배경 -->
    <section class="hero">

        <video class="background-video" autoplay muted loop playsinline>
           
        <source src="source/Main_video_1.mp4" type="video/mp4">
        </video>

        <div class="play-button">
            <div class="triangle"></div>
        </div>

        <h1>AXOLOTL</h1>

        <p class="description">
            이 사이트는 여러분이 잘 아시는 우파루파에 대해 소개합니다.
            저는 우파루파, 정식 명칭으로는 아홀로틀을 키우는 사람으로써<br>
            여러분이 아홀로틀에 더욱 관심 갖고 아홀로틀의 매력, 신기함,
            처한 위기에 대해 소개하며 여러분이 아홀로틀을 더욱 사랑해주셨으면 하는<br>
            마음에 이 사이트를 기획하였습니다.
        </p>
    </section>

</body>
</html>
